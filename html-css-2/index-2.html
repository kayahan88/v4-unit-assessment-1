<!DOCTYPE html>
<html lang="en">
    <head>
        <title>mockup-2</title>
        <link rel="stylesheet" href="style-2.css">
    </head>

    <body>
        <header>
            <h1 class=top-words>Makin' Shapes!</h1>
        </header>

        <p class=titles>Rectangles</p>
        <section class=top-container>
            <div class=box-1></div>
            <div class=box-2></div>
            <div class=box-3></div>
        </section>

        <p class=titles>Circles</p>
        <section class=middle-container>
            <section class=snowman-1>
                <img class=coal-eye1 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0E1QyjabJx6HFwKz-Zti1cW_iMDZFwaZhYA&usqp=CAU" alt="lump of coal"></img>
                <img class=coal-eye2 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0E1QyjabJx6HFwKz-Zti1cW_iMDZFwaZhYA&usqp=CAU" alt="lump of coal"></img>
                <img class=carrot src="https://i.pinimg.com/originals/3d/d8/59/3dd85997b6e689e417c99e3f008c5c03.png" alt="carrot"></img>
            </section>
            <section class=snowman-2>
                <img class=coal src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0E1QyjabJx6HFwKz-Zti1cW_iMDZFwaZhYA&usqp=CAU" alt="lump of coal"></img>
                <img class=coal src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0E1QyjabJx6HFwKz-Zti1cW_iMDZFwaZhYA&usqp=CAU" alt="lump of coal"></img>
                <img class=coal src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0E1QyjabJx6HFwKz-Zti1cW_iMDZFwaZhYA&usqp=CAU" alt="lump of coal"></img>
            </section>
            <section class=snowman-3></section>
        </section>

        <p class=titles>Everything</p>
        <section class=bottom-container>
            <div class=outside-box>
                <div class=outside-circle>
                    <div class=inside-box>
                        <div class=inside-circle>
                            <img class=fish src="https://www.pngitem.com/pimgs/m/478-4788721_goldfish-clipart-fish-cracker-cute-fish-vector-png.png" alt="goldfish">

                            </div>
                            <p class=fish-tank>Fish Tank</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
